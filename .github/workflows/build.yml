name: Build and Deploy

on:
  push:
    branches: [ main ]

env:
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/tg_splitter_adapter-app:latest
            ${{ secrets.DOCKER_USER }}/tg_splitter_adapter-app:${{ github.sha }}
          build-args: |
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Display build completion date
        run: echo "Build completed on $(date)"

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_USER }}/tg_splitter_adapter-app:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make deploy.sh executable
        run: chmod +x deploy.sh

      - name: Run deployment
        run: ./deploy.sh "${{ secrets.BOT_TOKEN }}"
        shell: bash