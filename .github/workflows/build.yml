name: Build and Deploy

on:
  push:
    branches: [ main ]

env:
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/tg_splitter_adapter-app:latest
            ${{ secrets.DOCKER_USER }}/tg_splitter_adapter-app:${{ github.sha }}
          build-args: |
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Display build completion date
        run: echo "Build completed on $(date)"

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    steps:
      - name: Pull and run container
        run: |
          docker pull ${{ secrets.DOCKER_USER }}/tg_splitter_adapter-app:latest
          docker stop tg_splitter_adapter-app || true
          docker rm tg_splitter_adapter-app || true
          docker run -d \
            --name tg_splitter_adapter-app \
            -p 8080:8080 \
            -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            ${{ secrets.DOCKER_USER }}/tg_splitter_adapter-app:latest